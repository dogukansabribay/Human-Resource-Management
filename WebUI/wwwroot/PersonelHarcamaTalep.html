<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Bootstrap4/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        button, p {
            background-color: white;
            margin-right: 15px;
        }

        p {
            border: dashed 2px;
            margin-top: 10px;
        
        }
        .girisleft
        {
            margin-left: 15px
        }
        .girisright {
            margin-right: 15px
        }
    </style>
</head>
<body>

    <div class="d-flex justify-content-center">
        <div class="card" style="width: 40rem;">
            <div class="w-100">
                <div class="card-body">
                    <div class="card-title">
                        <h5>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-credit-card-2-back" viewBox="0 0 16 16" style="margin-top:5px">
                                <path d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1z" />
                                <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2zm13 2v5H1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm-1 9H2a1 1 0 0 1-1-1v-1h14v1a1 1 0 0 1-1 1z" />
                            </svg>
                            Harcama Ekle
                        </h5>
                    </div><hr />

                    <button class="btn w-100 border">Fiş Ekle</button>
                    <p class="btn w-100 disabled border-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-up-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6.364 13.5a.5.5 0 0 0 .5.5H13.5a1.5 1.5 0 0 0 1.5-1.5v-10A1.5 1.5 0 0 0 13.5 1h-10A1.5 1.5 0 0 0 2 2.5v6.636a.5.5 0 1 0 1 0V2.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5H6.864a.5.5 0 0 0-.5.5z" />
                            <path fill-rule="evenodd" d="M11 5.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793l-8.147 8.146a.5.5 0 0 0 .708.708L10 6.707V10.5a.5.5 0 0 0 1 0v-5z" />
                        </svg>Fişleri sürükleyin veya <a href="#">Seçin</a>
                    </p>
                    <hr />
                    <div class="row">
                        <p class="col w-50 border-white girisleft">Tutar</p>
                        <p class="col w-50 border-white girisleft">Tarih</p>
                    </div>
                    <div class="row">
                        <input type="text" class="col w-50 girisleft" />
                        <input type="date" class="col w-50 girisright girisleft" />
                    </div>
                    <br />
                    <div class="row">
                        <p class="col w-50 border-white girisleft">Açıklama</p>
                    </div>
                    <div class="row">
                        <input type="text" class="col w-100 girisright girisleft"/>
                    </div>
                    <hr />
                    <div class="row">
                        <a class="col btn w-25 border girisleft">İptal</a>
                        <a class="col btn w-25 border girisright">Kaydet</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
