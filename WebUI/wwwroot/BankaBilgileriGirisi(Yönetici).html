<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Bootstrap4/css/bootstrap.min.css" rel="stylesheet" />
    <style>

        .girisleft {
            margin-left: 15px
        }

        .girisright {
            margin-right: 15px
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 40rem;">
            <div class="w-100">
                <div class="card-body">
                    <div class="card-title">
                        <h5>
                            Banka Bilgileri
                        </h5>
                    </div>
                    <hr />
                    <div class="row">
                        <p class="col w-50">Banka Adı</p>

                        <p class="col w-50">Hesap Tipi</p>

                    </div>
                    <div class="row">
                        <input type="text" class="col girisleft" />
                        <input type="text" class="col girisleft girisright" />
                    </div>
                    <hr />
                    <div class="row">
                        <p class="col w-50">Hesap Numarası</p>

                        <p class="col w-50">IBAN</p>

                    </div>
                    <div class="row">
                        <input type="text" class="col girisleft" />
                        <input type="text" class="col girisleft girisright" />
                    </div>
                    <hr />
                    <div class="row">
                        <a class="col btn w-25 border girisleft">İptal</a>
                        <a class="col btn w-25 border girisright">Kaydet</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
