<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Bootstrap4/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        button, p {
            background-color: white;
            margin-right: 15px;
        }

        p {
            border: dashed 2px;
            margin-top: 10px;
        }

        .girisleft {
            margin-left: 15px
        }

        .girisright, textarea {
            margin-right: 15px
        }
    </style>
</head>
<body>

    <div class="d-flex justify-content-center">
        <div class="card" style="width: 40rem;">
            <div class="w-100">
                <div class="card-body">
                    <div class="card-title">
                        <h5>
                            Kullanıcılara bizi tavsiye edin!
                        </h5>
                    </div>
                    <hr />
                    <div class="row">
                        <input type="text" class="col girisleft girisright" placeholder="Şirket Adı" />
                    </div>
                    <hr />
                    <div class="row">
                        <p class="col w-50 border-white">Yorum Ekleyin</p>
                    </div>
                    <div class="row">
                        <textarea type="text" class="col w-100 girisright girisleft"></textarea>
                    </div>
                    <hr />
                    <div class="row">
                        <a class="col btn w-25 border girisleft">İptal</a>
                        <a class="col btn w-25 border girisright">Kaydet</a>
                    </div>
                </div>
            </div>
        </div>
    </div>





</body>
</html>
